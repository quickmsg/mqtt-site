<h3 id="jardocker">jar/docker 配置文件启动</h3>
<h4 id="_1">配置文件如下</h4>
<pre class="code literal-block"><span class="c"># 开启集群</span>
<span class="na">smqtt.cluster.enable</span><span class="o">=</span><span class="s">false</span>
<span class="c"># 集群节点地址</span>
<span class="na">smqtt.cluster.url</span><span class="o">=</span><span class="s">127.0.0.1:7771,127.0.0.1:7772</span>
<span class="c"># 节点端口</span>
<span class="na">smqtt.cluster.port</span><span class="o">=</span><span class="s">7771</span>
<span class="c"># 节点名称</span>
<span class="na">smqtt.cluster.node</span><span class="o">=</span><span class="s">node-1</span>
</pre>
