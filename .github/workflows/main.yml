on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure Git safe directory
        run: |
          git config --global --add safe.directory /github/workspace
          git config --global --list

      - name: Run Nikola
        uses: getnikola/nikola-action@v8